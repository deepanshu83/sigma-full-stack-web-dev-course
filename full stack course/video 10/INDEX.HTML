<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio , video , svg and iframe</title>
</head>
<body>
       <video height="400" src="army.mp4" controls poster="download.jpg" loop></video>
      <div>
        <p> NCS music</p>
       <audio src="audio.mp3" controls loop></audio>
    </div>

       <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZqQJOgA7Sv0?si=xUdSTdXAV47aFFrj&amp;start=103" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

       <div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ZU4OGY072Jc?si=VzelyhZRRYOlHZea&amp;start=98" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>

       <svg height="100" width="100">
             <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
       </svg>

</body>
</html>
