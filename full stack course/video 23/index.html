<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS DisplayProperty</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            border: 2px solid black;
            display: inline;
            padding: 8px;
            
        }
    </style>
</head>
<body>
    <div class="box">
        Hey , I Am a Box 
    </div>
    <div class="box">Lorem ipsum dolor sit amet consectetur.</div>

    <span>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, eveniet.</span>

    <span>Lorem ipsum dolor sit amet iojkb</span>

</body>
</html>
