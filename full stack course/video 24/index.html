<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS shadows and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 40px;
            margin: 30px;
            box-shadow: 2px 23px 54px 5px gray ;
        }
        p{
            text-shadow: 6px 6px 6px  blue ;
            outline: 4px solid blue;
          outline-offset: 34px;
            border: 2px solid black;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="box">
        I Am a Box
    </div>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Sapiente officiis consequuntur beatae temporibus exercitationem earum blanditiis repellendus iusto voluptatibus eos?
    </p>
</body>
</html>
