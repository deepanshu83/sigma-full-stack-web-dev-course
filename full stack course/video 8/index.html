<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements-Html</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p>Hey i am a para</p>
    <!--i am a inline -->
    <a href="https://google.com">Google</a>
    <!-- i am a block-->>
    <div>i am a block</div>
    <span>i am a inline </span>
    <!-- Inline elements they take full line width if they not need it 
    Block elements means they take only width acoording to their size
    but we change any element's property by using css 
    -->
  </body>
</html>
<!--
Most Used Inline Elements

<a> - Defines a hyperlink.
<span> - A generic inline container used for styling purposes.
<img> - Embeds an image.
<strong> - Defines important text (typically bold).
<em> - Defines emphasized text (typically italic).
<b> - Defines bold text.
<i> - Defines italic text.
<u> - Defines underlined text.
<br> - Creates a line break (typically used for separating lines in a paragraph).
<abbr> - Defines an abbreviation or acronym.
<code> - Defines a piece of computer code.
<q> - Defines a short inline quotation.
<cite> - Defines the title of a work (book, website, etc.).
<mark> - Highlights text (usually with a yellow background).
<time> - Defines a specific time (e.g., a date or time).
<small> - Defines smaller text.
<sub> - Defines subscript text.
<sup> - Defines superscript text.

Less Used Inline Elements

<bdi> - Bi-directional isolation for text.
<bdo> - Bi-directional override for text.
<span> - Generic container for inline elements.
<var> - Defines a variable in programming or mathematical expressions.
<wbr> - Suggests a possible line break.

Most Used Block Elements

<div> - Generic block container.
<p> - Defines a paragraph.
<header> - Represents a header section for a page or section.
<footer> - Represents a footer for a page or section.
<section> - Represents a thematic section of content.
<article> - Represents a self-contained piece of content (like a blog post or news article).
<h1> to <h6> - Defines HTML headings, <h1> being the highest level.
<ul> - Defines an unordered (bulleted) list.
<ol> - Defines an ordered (numbered) list.
<li> - Defines a list item (used inside <ul> or <ol>).
<blockquote> - Defines a block of text as a quotation.
<table> - Defines a table.
<form> - Defines an HTML form.
<main> - Specifies the main content of a document.

Less Used Block Elements

<nav> - Defines navigation links.
<aside> - Defines content tangentially related to the content around it (like a sidebar).
<figure> - Represents content such as images or diagrams, with an optional caption.
<figcaption> - Defines a caption for the content in a <figure> element.
<details> - Defines a disclosure widget from which the user can obtain additional information.
<summary> - Represents a summary or heading for the <details> element.
<address> - Defines contact information for the author or owner of a document or an article.
<hgroup> - Groups a set of <h1>–<h6> elements.
<canvas> - Provides a drawing surface for 2D graphics.
<video> - Embeds a video file.
<audio> - Embeds audio content.
<figure> - Represents media content with an optional caption.

Even Less Used Block Elements

<progress> - Represents the progress of a task.
<meter> - Defines a scalar measurement within a known range (e.g., disk usage).
<template> - Defines reusable content in the page.
<iframe> - Embeds another HTML document within the current document.
<script> - Defines JavaScript or other scripting content.
<noscript> - Defines alternative content for browsers that do not support JavaScript.

Summary:

Inline Elements: <a>, <span>, <img>, <strong>, <em>, etc. — commonly used for formatting and linking.
    
Block Elements: <div>, <p>, <header>, <footer>, <ul>, etc. — generally used for structural layout and organizing content.    
-->
